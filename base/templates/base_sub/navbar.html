{% load static %}
<nav class="border-b bg-gray-200">
    <div x-data="{showMenu : false}" class="container mx-auto flex justify-between h-14 items-center">
        <!-- Brand-->
        <a href="{% url 'base:home' %}" class="flex items-center cursor-pointer px-2 ml-3">
            <!-- Logo-->
            <img src="{% static 'img/logo.png' %}" class="h-20" alt="logo">
            <div class="text-gray-700 font-semibold ml-2">PGH group</div>
        </a>
        <!-- Navbar Toggle Button -->
        <button @click="showMenu = !showMenu" class="block md:hidden text-gray-700 p-2 rounded hover:border focus:border focus:bg-gray-100 my-2 mr-5" type="button" aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <!-- Nav Links-->
        <ul class="md:flex text-gray-700 text-base mr-3 origin-top"
            :class="{ 'block absolute top-14 border-b bg-white w-full p-2': showMenu, 'hidden': !showMenu}"
            id="navbar-main" x-cloak>
            {% if not request.user.is_authenticated %}
            <li class="px-3 mx-3 cursor-pointer hover:bg-grey-50 flex items-center hover:text-gray-800 justify-center"
                :class="showMenu && 'py-1'">
                <a href="{% url 'base:contact' %}">Contanct us</a>
            </li>
            <li class="px-3 mx-3 cursor-pointer flex items-center justify-center
                        md:bg-blue-500 md:rounded-xl md:hover:bg-blue-700 md:h-10 md:text-white md:w-24" 
                :class="showMenu && 'py-1'">
                    <a href="{% url 'base:login' %}" class="">Login</a>
            </li>
            <li class="px-3 mx-3 cursor-pointer hover:bg-grey-50 flex items-center hover:text-gray-800 justify-center
                        md:bg-teal-500 md:rounded-xl md:hover:bg-teal-700 md:h-10 md:text-white md:w-24 md:items-center" 
                :class="showMenu && 'py-1'">
                    <a href="{% url 'base:signup' %}">Sign up</a>
            </li>
            {% else %}
            <li class="px-3 mx-3 cursor-pointer bg-grey-50 flex items-center hover:text-gray-800 justify-center"
            :class="showMenu && 'py-1'">
            <a href="{% url 'base:contact' %}">Contanct us</a>
            </li>
            <li class="md:hidden px-3 mx-3 cursor-pointer hover:bg-grey-50 flex items-center hover:text-gray-800 justify-center"
            :class="showMenu && 'py-1'">
            <a href="{% url 'base:profile' %}">Profile</a>
            </li>
            {% include 'base_sub/dropdown.html' %}
            {% endif %}
        </ul>
    </div>
</nav>
